<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla-Counter</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
  <main class="container">
    <section>
      <section id="counter-display">
        <article>
          <h1 id="counter">0</h1>
        </article>
      </section>
      <section id="buttons">
        <div class="grid">
          <button id="sub">-1</button>
          <button id="reset" class="contrast">RESET</button>
          <button id="add" class="secondary">+1</button>
        </div>
      </section>
    </section>
    <hr />
    <section>
      <section id="todo-input">
        <div class="grid">
          <form>
            <label for="text">Todo Input</label>
            <input type="text" id="text" name="text" placeholder="please input to your todo">
          </form>
        </div>
      </section>
      <section id="todo-display">
        <article id="todo-content">
          <div class="row">
            <div class="todo-title">
              <span>테스트</span>
            </div>
            <div class="todo-action">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-check">
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
              </span>
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-trash-2">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
              </span>
            </div>
          </div>
        </article>
      </section>
    </section>
  </main>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
